<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Menu</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <h1>QUIZ GAME</h1>
    <h2>Testes tes connaissances cinématographiques !</h2>
    <button class="quiz" value="quiz_RRRrrrr" onclick="window.location.href = 'quiz.html';">RRRrrrr</button>
    <button class="quiz" value="quiz_Oss117" onclick="window.location.href = 'quiz.html';">OSS 117</button>
    <button class="quiz" value="quiz_CitéDeLaPeur" onclick="window.location.href = 'quiz.html';">Cité De La Peur</button>
    <script>
        const allQuizButton = document.querySelectorAll('.quiz');

        allQuizButton.forEach((button) => {
            button.addEventListener("click", () => {
                localStorage.setItem("currentQuiz", button.value);
            });
        });
    </script>
</body>

</html>
